<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <link rel="icon" type="image/webp" href="/static/images/favicon logo light.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            margin: 50px auto;
            text-align: center;
            width: 90%;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            gap: 20px;
        }

        nav ul li {
            flex: 1 1 300px;
            max-width: 350px;
            text-align: center;
        }

        nav ul li img {
            width: 100%;
            height: 55vh;
            object-fit: cover;
            border-radius: 15px;
        }

        nav ul li a {
            display: block;
            text-decoration: none;
            font-size: 1.2rem;
            color: #003366;
            background-color: #fff;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }

        nav ul li a:hover {
            background-color: #00509e;
            color: #fff;
        }

        footer {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                max-width: 100%;
            }

            nav ul li img {
                height: auto;
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 10px;
            }

            nav ul li img {
                max-height: 150px;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px;
            }

            footer {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Polling App</h1>
    </header>

    <nav>
        <ul>
            <li>
                <img src="../static/images/political-poll-word-badge-blue-background-44759312.webp" alt="Polling Unit Icon">
                <a href="/polling_unit_find">View Polling Unit Results</a>
            </li>
            <li>
                <img src="../static/images/poll-word-black-block-vote-text-50558838.webp" alt="LGA Icon">
                <a href="/lga_results">View LGA Results</a>
            </li>
            <li>
                <img src="../static/images/elections-and-voting-concept-check-mark-and-vote-text-on-wooden-block-photo.webp" alt="Add Results Icon">
                <a href="/add_results">Store New Polling Unit Results</a>
            </li>
        </ul>
    </nav>

    <footer>
        <p>&copy; <span id="year"></span> Polling App. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="/static/images/favicon logo light.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures content fills viewport */
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            width: 100%;
            display: flex;
            background-color: #003366;
            justify-content: center;
            padding: 10px 10px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color:#fff;
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #003366;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00509e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                width: 95%;
                padding: 15px;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }

        /* Non-Fixed Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: #fff;
            font-size: 0.9rem;
            margin-top: auto; /* Pushes footer to bottom naturally */
        }
    </style>
</head>
<body>

    <nav>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./lga_results">LGA Results</a></li>
            <li><a href="./add_results">Add Results</a></li>
         </ul>
    </nav>

    <header>
        <h1>Polling Unit Results</h1>
    </header>

    <div class="form-container">
        <form id="pollingForm">
            <label for="polling_unit_uniqueid">Polling Unit Unique ID:</label>
            <input type="text" id="polling_unit_uniqueid" name="polling_unit_uniqueid" required pattern="\d+" title="Only numbers are allowed">
            <button type="submit">Fetch Results</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Polling App. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        document.getElementById("pollingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let userId = document.getElementById("polling_unit_uniqueid").value;
            if (userId) {
                window.location.href = `/polling_unit/${userId}`;
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/webp" href="/static/images/favicon logo light.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }

        nav {
            width: 100%;
            display: flex;
            flex-direction: row;
            background-color: #003366;
            text-align: center;
            justify-content: space-evenly;
            gap: 20%;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-top: none;
            border-right: none;
            border-left: none;
        }

        nav ul {
            display: flex;
            gap: 5%;
            width: 100%;
            justify-content: center;
            list-style: none;
            border-radius: 1px;
            border-bottom: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #003366;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00509e;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: #fff;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <nav>
         <ul>
            <li><a style="text-decoration: none; color: #fff;" href="/">Home</a></li>
            <li><a style="text-decoration: none; color: #fff;" href="./lga_results">LGA Results</a></li>
            <li><a style="text-decoration: none; color: #fff;" href="./add_results">Add Results</a></li>
         </ul>
    </nav>

    <header>
        <h1>Polling Unit Results</h1>
    </header>

    <div class="form-container">
        <form id="pollingForm">
            <label for="polling_unit_uniqueid">Polling Unit Unique ID:</label>
            <input type="text" id="polling_unit_uniqueid" name="polling_unit_uniqueid" required pattern="\d+" title="Only numbers are allowed">
            <button type="submit">Fetch Results</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Polling App. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    

    <script>
        document.getElementById("pollingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let userId = document.getElementById("polling_unit_uniqueid").value;
            if (userId) {
                window.location.href = `/polling_unit/${userId}`;
            }
        });
    </script>

</body>
</html>
